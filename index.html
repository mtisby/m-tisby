<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariel Tisby</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--style sheets-->
    <link rel="stylesheet" href="./homepage.css">   
    <link rel="stylesheet" href="./navigation.css">   
    
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada&family=Raleway&family=Recursive:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="banner">
        <div class="navigation">
            <img src="./buttons/threeLineIcon.png" alt="menu bar" id="menuImg" class="menuImg">
            <nav id="navigation" class="navbar">
                <img src="./picture.jpg" alt="my profile img" class="profileImg">
                <br>
                <form method="GET" action="./resume/Resume_MT.pdf"><button class="projectButtons" id="resumeNav">resume</button></form>
                <button class="projectButtons" id="emailNav">Email</button>
                <button class="projectButtons" id="githubNav">GitHub</button>
                <button class="projectButtons" id="linkedinNav">LinkedIn</button>
            </nav>
        </div>
        <div class="nameAndDescript">
            <h1 class="name">Mariel <br> Tisby </h1>
            <p class="description">fullstack developer</p>
        </div>
    </header>
    <div class="projectDisplay">
        <h1 class="recentProHead">recent projects</h1>
        <div class="projects" id="projectsContainer">
            
        </div>
    </div>

    <footer>   
        <div class="websiteRepo">
            <h1>Want to see the code for this website?<br>
            checkout the github repository</h1>
            <button class="projectButtons" id="websiteRepo">github</button>
        </div>

        <div class="socials">
            <img src="./buttons/githubButton.png" alt="github" id="github">
            <img src="./buttons/emailButton.png" alt="email" id="email">
            <img src="./buttons/linkedinButton.png" alt="linkedin" id="linkedin">
        </div>
    </footer> 
    <script src="./projectDisplay.js"></script>
    <script src="./socials.js"></script>
    <script src="./navigationTwo.js"></script>
</body>
</html>
